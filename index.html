<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Lista de Productos</title>
    <style>
        .container{
            margin-top: 10px;
        }
        .card {
            margin: 15px;
        }

        .card-img-top {
            width: 50%; /* Cambia el ancho de la imagen al 50% */
            height: auto; /* Mantener la proporción */
            display: block;
            margin: 0 auto; /* Centra la imagen dentro de la tarjeta */
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="container">
    <!-- Aquí empieza el container -->       
        <div class="row">

          <div class="col-md">

            <div class="alert alert-warning" id="alerta" role="alert" style="display: none;">
                Aún no hay productos seleccionados para calcular.
            </div>
            <div class="alert alert-info" id="resultado" style="display:none;">
                <i class="bi bi-info-circle-fill"></i>
                <strong>Detalles:</strong><br>
                <span id="detallesProductos"></span> <!-- Aquí se mostrarán los detalles dinámicamente -->
                <i class="bi bi-piggy-bank-fill"></i>
                Precio de los productos seleccionados: <span id="precioTotal">$0.00</span>
            </div>
            
          </div>

        </div>

    <!-- Aquí termina el container -->   
    </div>


    <div class="container">
    <!-- Aquí empieza el container -->   

            <div class="row">

              <div class="col-md-6">

                <input type="text" id="buscador" class="form-control" placeholder="Buscar producto...">


              </div>

              <div class="col-md-6">

                <button id="btnNuevaLista" class="btn btn-primary btn-block">Nueva lista de productos
                </button>

              </div>

            </div>


        <div id="productos" class="row">
            <!-- Aquí se cargarán los productos -->
        </div>

    <!-- Aquí termina el container -->
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalProducto" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Nombre del Producto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="detalleProducto"></p>
                    <div class="form-group">
                        <label for="cantidad">Cantidad:</label>
                        <input type="number" id="cantidad" class="form-control" min="1" max="50" value="1">
                    </div>
                    <div class="form-group" id="opcionesCaja" style="display:none;">
                        <label>Selecciona tipo:</label>
                        <div>
                            <input type="radio" id="porSobre" name="tipoCaja" value="Sobre">
                            <label for="porSobre">Por Sobre</label>
                        </div>
                        <div>
                            <input type="radio" id="porCaja" name="tipoCaja" value="Caja">
                            <label for="porCaja">Por Caja</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="descuentos">Selecciona un descuento:</label>
                        <select id="descuentos" class="form-control">
                            <!-- Opciones de descuentos se cargarán aquí -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cantidadTotal">Total:</label>
                        <p id="cantidadTotal">$0.00 (Cantidad: 0)</p>
                    </div>                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btnAgregarProducto">Agregar Producto</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
